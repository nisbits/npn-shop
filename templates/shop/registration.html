{% extends "shop/base.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/shop/login1.css' %}">
{% endblock %}
{% block content %}
<div id='reg_bg_img'>
<div id="reg">
    <h1 class="title" id="title">Register</h1>
    <form action="/shop_accounts/register/" method="post"  enctype="multipart/form-data"  class="form">
        {% csrf_token %}
        <label for="fn">First Name:</label>
        <input type="text"  required  name="first_name" placeholder="First Name" id="fn"><br>
        <label for="ln">Last Name:</label>
        <input type="text"  required  name="last_name" placeholder="Last Name" id="ln"><br>
        <label for="un">Username:</label>
        <input type="text"   required name="username" placeholder="Username" id="un" maxlength="25" minlenght="10"><br>
        <label for="email">email:</label>
        <input type="email"  required  name="email" placeholder="email" id="email"><br>
        <label for="pass">Password:</label>
        <input  type="password"  required  name="password1" placeholder="Password" id="pass"><input type="checkbox" onclick="myFunction('pass')"><p class="pass_view">Show</p><br>
        <label for="cpass">Confirm Password:</label>
        <input  type="password" required name="password2" placeholder="Confirm Password" id="cpass"><input type="checkbox" onclick="myFunction()"><p class="pass_view">Show</p><br>
       
        {% for message in messages %}
     
        <h3 class="message">{{message}}</h3>
       
        {% endfor %}
       
        <input type="Submit" value="Register">
        
    </form>
  
   
    </div>
    
</div>
    <script src="/static/js/register.js"></script>
    {% endblock %}
